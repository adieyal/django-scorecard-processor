<ul>
{% for responseset in responsesets %}
  <li class="responseset" name="responseset_{{responseset.pk}}"><a href="{% url survey_dsg_response_edit object.pk "Country" responseset.survey_id responseset.get_data_series_by_type.Country.pk %}">{% for series in responseset.get_data_series %}{{series.name}}{% if forloop.revcounter0 %}, {% endif %}{% endfor %}</a><br/> <strong>last update:</strong> {{responseset.last_update}}<br /> <strong>survey:</strong> {{responseset.survey.name}}</li>
{% endfor %}
</ul>
