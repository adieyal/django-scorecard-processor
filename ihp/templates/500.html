{% extends 'base.html' %}
{% block head_title %}500 Error, that's a server problem{% endblock %}
{% block content %}
<div class="container">
  <div class="hero-unit">
    {% if problem %}
      <h1>Import error</h1>
      <p>{{problem}}</p>
      <p><a href="">Try again</a></p>
    {% else %}
      <h1>500 error <small>that's a server problem</small></h1>
      <p>The developer has been notified.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
