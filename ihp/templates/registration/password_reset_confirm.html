{% extends 'registration/password_reset_base.html' %}
{% block head_title %}Set new password{% endblock %}
{% block inner_content %}
  <h1>Set a new password</h1>
  <form method="POST" class="form-stacked">
    {% csrf_token %}
    <ul>
      {{form.as_ul}}
    </ul>
    <input type="submit" class="btn primary" value="Set password">
  </form>
{% endblock %}
