{% extends 'registration/password_reset_base.html' %}
{% block head_title %}Lost password{% endblock %}
{% block inner_content %}
  <h1>Reset your password</h1>
  <form method="POST" class="form-stacked">
    {% csrf_token %}
    <ul class="no_width">
      {{form.as_ul}}
    </ul>
    <input type="submit" class="btn primary" value="Reset password">
  </form>
{% endblock %}
